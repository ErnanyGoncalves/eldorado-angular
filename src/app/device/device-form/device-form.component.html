<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row align-items-center">
        <div class="col-lg-auto col-sm-3 mt-lg-0 mt-sm-3">
            <label for="inputparNumber" class="col-form-label">Part number</label>
        </div>
        <div class="col-lg-auto col-sm-9 mt-lg-0 mt-sm-3">
            <input ngModel name="partNumber" type="number" id="inputparNumber" class="form-control" required>
        </div>
        <div class="col-lg-auto col-sm-3 mt-lg-0 mt-sm-3">
            <label for="inputColor" class="col-form-label">Color</label>
        </div>
        <div class="col-lg-auto col-sm-9 mt-lg-0 mt-sm-3">
            <input ngModel name="color" type="text" id="inputColor" class="form-control" required>
        </div>
        <div class="col-lg-auto col-sm-3 mt-lg-0 mt-sm-3">
            <label for="category" class="col-form-label">Categories</label>
        </div>
        <div class="col-lg-auto col-sm-9 mt-lg-0 mt-sm-3">
            <select ngModel name="category" class="form-select" required>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-lg-auto col-sm-12 mt-lg-0 mt-sm-3">
            <button class="btn btn-success form-control" type="submit" [disabled]="!f.valid">New device</button>
        </div>
    </div>
</form>
